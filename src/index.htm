<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="logIn">
      <input type="text" name="login" id="userName" placeholder="User Name">
      <button class="btn submit">Login</button>
    </div>
  </section>
  <section class="chat">
    <div class="wrapper">
      <div class="col-1">
        <div class="users_name">Users</div>
      </div>
      <div class="col-2">
        <div class="message_box box">users message</div>
        <textarea class ="box" name="" id="input_text" cols="30" rows="0"></textarea>
        <button class="send">send</button>
        <label><input type="checkbox"> reconnect </label>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
