<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <section>
      <section>
        <div class="logIn">
          <input type="text" name="login" id="userName" placeholder="User Name">
          <button class="btn" id="submit">Login</button>
        </div>
      </section>
    </section>
    <section class="chat">
      <div class="chat-box">
        <div class="wrap">
        <div class="user-box"></div>
        <div><button class="logout">Logout</button></div>
      </div>
      <div class="wrap">
          <div id="messages" class="message-box"></div>
          <form name="publish" class="form">
            <input type="text" name="message" class="input">
            <input type="submit" value="Отправить" class="btn">
            <label><input type="checkbox" class="checkbox" id="connection"> reconnect </label>
          </form>
        </div>
      </div>
    </section>
  </div>
  <!-- type="module" -->
  <!-- <script src="login.js"></script> -->
  <script type="module" src="app.js"></script>
</body>

</html>
